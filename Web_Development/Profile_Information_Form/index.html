<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>friendsbook.</h1>
		<h3>Update Profile Information</h3>
		<form>
			<fieldset>
				<legend>Personal Info</legend>
				<label for="name">Name: </label><input id="name" type="text"><br>
				<label for="email">Email: </label><input id="email" type="text"><br>
				<label for="dob">Birthday: </label><input id="dob" type="date"><br>
				<button>Update</button>
			</fieldset>
			<fieldset>
				<legend>Update password</legend>
				<label for="oldpassword">Old password: </label><input id="oldpassword" type="password"><br>
				<label for="newpassword">New password: </label><input id="newpassword" type="password"><br>
				<button>Update</button>
			</fieldset>
			<fieldset>
				<legend>More about you</legend>
				<label for="pronouns">Pronouns: </label><input id="pronouns" type="text"><br>
				<label for="country">Country: </label><input id="country" type="text"><br>
				<label for="bio">Bio: </label><textarea id="bio"></textarea><br>
				<button>Update</button>
			</fieldset>
		</form>
	</body>
</html>
